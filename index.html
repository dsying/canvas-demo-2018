<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 宽度=设备宽度 用户缩放=禁用 初始缩放=1:1 最大缩放=1:1 最小缩放=1:1 -->
    <title>进阶: Canvas画板</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<canvas id="canvas6"></canvas>
<div id="actions" class="actions">
    <svg class="icon active" aria-hidden="true" id="brush">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="eraser">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="clear">
        <use xlink:href="#icon-qingkong"></use>
    </svg>
    <svg class="icon" aria-hidden="true" id="save">
        <use xlink:href="#icon-Save"></use>
    </svg>
</div>

<div class="colors">
    <ul>
        <li style="background:red;"></li>
        <li style="background:green;"></li>
        <li style="background:blue;"></li>
    </ul>
</div>


<script src="./index.js"></script>
<script src="//at.alicdn.com/t/font_718592_m0h0hhbudb.js"></script>
</body>
</html>
